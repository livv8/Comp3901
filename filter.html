<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="filter.styles.css">
    <link rel="stylesheet" href="slider.js">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/locatix-logo.png" alt="" ></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">BestSellers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
       </ul>
       <form class="d-flex">
        <button class="btn btn-submit" type="submit">SignUp</button>
      </form>
      </div>
    </div>
  </nav>  
  <div style="display: flex; width:354px; ">
    <div class="form-outline">
      <input type="search" id="search" class="form-control" placeholder="Search" aria-label="Search" />
    </div>
        <div class="  dropdown">
          <button class="btn  btn-filter" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="images/Filter.svg" alt=""> Filters
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><h2><i class="fa-solid fa-x"></i> Filter Search</h2></li>
            <li><h2 >Gender:</h2></li>
            <button class="btn btn-light active">Female</button > <button class="btn choice">Male</button> <button class="btn choice">Both</button>
            <div class="wrapper">
              <header>
                <h2>Price Range</h2>
                <p>Use slider or enter min and max price</p>
              </header>
              <div class="price-input">
                <div class="field">
                  <span>Min</span>
                  <input type="number" class="input-min" value="2500">
                </div>
                <div class="separator">-</div>
                <div class="field">
                  <span>Max</span>
                  <input type="number" class="input-max" value="7500">
                </div>
              </div>
              <div class="slider">
                <div class="progress"></div>
              </div>
              <div class="range-input">
                <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
                <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
              </div>
            </div>
            <header>
                <h2>Store</h2>
            </header>
              
              <li><input type="checkbox" aria-label="Checkbox for following text input">Store 1</li>
              <li><input type="checkbox" aria-label="Checkbox for following text input">Store 2</li>
              <li><input type="checkbox" aria-label="Checkbox for following text input">Store 3</li>
              <li><input type="checkbox" aria-label="Checkbox for following text input">Store 4</li>
              <li><input type="checkbox" aria-label="Checkbox for following text input">Store 5</li>
              <header>
                <h2>Availability</h2>
            </header>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-light">Light</button>
            <header>
              <h2>Condition</h2>
          </header>
          <button type="button" class="btn btn-light active">New</button>
          <button type="button" class="btn btn-light" disabled>Used</button>
          <button type="button" class="btn btn-light">Not Specified</button>
            </ul>
        </div>
  </div>
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="slider.js"></script>

</body>
